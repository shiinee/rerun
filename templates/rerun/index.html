<h1>Available Feeds</h1>

{% if feed_list %}
    <ul>
    {% for feed in feed_list %}
        <li><a href="{{ feed.get_absolute_url }}">{{ feed.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No feeds are available.</p>
{% endif %}

<p><a href="/rerun/feeds/add/">Add a new feed</a></p>
